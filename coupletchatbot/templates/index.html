{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'https://www.ymtricks.xyz/login-forms/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'plugins/img/chatbot.jpg' %}" alt="IMG">
				</div>
				<div class="login100-form">
					<span class="login100-form-title">
						Welcome!
					</span>
					
					<div class="container-login100-form-btn">
						<a class="login100-form-btn" href="/login/">
							Login
						</a>
					</div>

					<div class="container-login100-form-btn">
						<a class="login100-form-btn" href="/register/">
							Register
						</a>
					</div>
					<div class="text-center p-t-50 p-b-50">
						<p class="txt2">我是对联机器人CoupletChatbot</p>
						<p class="txt2">登录或注册开启愉快的对联之旅吧</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->	
	<script src="{% static 'plugins/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'plugins/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'plugins/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'plugins/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'plugins/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
